<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js十字跟随鼠标移动</title>
</head>
<body style="margin:0">
	<div id="content"></div>
	<script>
		var ox= document.createElement('div');
		var oy =document.createElement('div');
		ox.style.width ='100%';
		ox.style.height = '1px';
		ox.style.position='fixed';
		ox.style.left =0;
		ox.style.backgroundColor ="red";
		document.body.appendChild(ox);
		oy.style.width ='1px';
		oy.style.height ='100%';
		oy.style.position='fixed';
		oy.style.top=0;
		oy.style.backgroundColor="red";
		document.body.appendChild(oy);
		document.onmousemove=function(e){
		var e=e||event;
		var x=e.clientX;
		var y=e.clientY;
		ox.style.top=y+'px';
		oy.style.left=x+'px';
		document.getElementById('html').innerHTML="x:"+ x +"," + "y:" + y;
		};	
	</script>
</body>
</html>
